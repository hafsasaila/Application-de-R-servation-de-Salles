<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpaces - Bienvenue</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at top right, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin: 0;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            animation: fadeIn 0.8s ease-out;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 3rem;
        }

        .welcome-text h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .role-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .role-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3.5rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .role-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .role-card:hover i {
            color: white;
            transform: scale(1.1);
        }

        .role-card:hover h3 {
            color: white;
        }

        .role-card:hover p {
            color: rgba(255, 255, 255, 0.8);
        }

        .role-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 15px var(--primary-glow));
            transition: all 0.3s ease;
        }

        .role-card h3 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: white;
            transition: all 0.3s ease;
        }

        .role-card p {
            color: var(--text-muted);
            font-size: 1.1rem;
            line-height: 1.4;
            transition: all 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 900px) {
            .role-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            body {
                overflow: auto;
                padding: 4rem 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="welcome-text">
            <h1 class="page-title"
                style="margin-bottom: 0.5rem; font-family: 'Dancing Script', cursive; font-size: 3rem; background: linear-gradient(to right, #fff, #94a3b8); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                Bienvenue sur MySpaces</h1>


            <p style="
    font-size: 1.2rem;
    font-family: 'Poppins', sans-serif;
    color: #94a3b8;
    letter-spacing: 0.5px;
    line-height: 1.6;
    opacity: 0.9;">Sélectionnez votre profil pour continuer</p>
        </div>

        <div class="role-grid">
            <div class="role-card" onclick="selectRole('etudiant')">
                <i class="fas fa-user-graduate role-icon"></i>
                <h3>Étudiant</h3>
                <p>Pour vos projets de groupe</p>
            </div>

            <div class="role-card" onclick="selectRole('professeur')">
                <i class="fas fa-chalkboard-teacher role-icon"></i>
                <h3>Professeur</h3>
                <p>Pour vos cours et séminaires</p>
            </div>

            <div class="role-card" onclick="selectRole('gestionnaire')">
                <i class="fas fa-user-shield role-icon"></i>
                <h3>Gestionnaire</h3>
                <p>Administration des demandes</p>
            </div>
        </div>
    </div>

    <script>
        function selectRole(role) {
            localStorage.setItem('userRole', role);
            window.location.href = 'formulaire-role.html';
        }
    </script>
</body>

</html>
